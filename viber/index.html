<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Forward message - Viber</title>
		<meta property="description" content="Share message using Viber app" />
		<link rel="canonical" href="https://forceuser.github.io/copy/viber/" />
		<link rel="alternate" hreflang="x-default" href="https://forceuser.github.io/copy/viber/">
		<link rel="alternate" hreflang="en" href="https://forceuser.github.io/copy/viber/?lang=en" />
		<link rel="alternate" hreflang="ru" href="https://forceuser.github.io/copy/viber/?lang=ru" />
		<link rel="alternate" hreflang="uk" href="https://forceuser.github.io/copy/viber/?lang=uk" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
		<script>
			window.urlParams = window.location.search.replace(/^\?/, "").split("&").reduce((result, paramPair) => {
				paramPair = paramPair.split("=");
				var key = paramPair[0];
				var value = paramPair[1];
				result[key] = value;
				return result;
			}, {});
			window.lang = window.urlParams.lang || navigator.language || navigator.userLanguage;
			document.documentElement.setAttribute("lang", window.lang);
			window.location.replace(`viber://forward?text=${encodeURIComponent(window.urlParams.text)}`);
		</script>
	</head>
	<body>
	</body>
</html>
