<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Forward message - Facebook messenger</title>
		<meta property="description" content="Share message using  facebook messenger app" />
		<link rel="canonical" href="https://forceuser.github.io/copy/fb-messenger/" />
		<link rel="alternate" hreflang="x-default" href="https://forceuser.github.io/copy/fb-messenger/">
		<link rel="alternate" hreflang="en" href="https://forceuser.github.io/copy/fb-messenger/?lang=en" />
		<link rel="alternate" hreflang="ru" href="https://forceuser.github.io/copy/fb-messenger/?lang=ru" />
		<link rel="alternate" hreflang="uk" href="https://forceuser.github.io/copy/fb-messenger/?lang=uk" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
		<script>
			window.urlParams = window.location.search.replace(/^\?/, "").split("&").reduce((result, paramPair) => {
				paramPair = paramPair.split("=");
				var key = paramPair[0];
				var value = paramPair[1];
				result[key] = value;
				return result;
			}, {});

			function dom (html) {
				const div = document.createElement("div");
				div.innerHTML = (html || "").trim();
				return [...div.childNodes];
			}

			window.lang = window.urlParams.lang || navigator.language || navigator.userLanguage;
			document.documentElement.setAttribute("lang", window.lang);
		</script>
	</head>
	<body>
		<script>
			const gotourl = `fb-messenger://share/?link=${window.urlParams.text}`;
			document.addEventListener("visibilitychange", () => {
				if (document.hidden) {
					window.close();
				}
			}, false);
			window.location.replace(gotourl);
			setTimeout(() => {
				window.location.replace("https://www.messenger.com/t");
			}, 7000);
		</script>
	</body>
</html>
